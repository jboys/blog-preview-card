<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Blog Preview Card | Frontend Mentor Solution</title>
  </head>
  <body class="flex min-h-screen flex-col justify-center bg-mustard">
    <div
      class="mx-auto w-full max-w-96 overflow-hidden rounded-[20px] border border-gray-950 bg-white p-6 shadow-[8px_8px_0_0]"
    >
      <img
        class="rounded-[10px]"
        src="img/illustration-article.svg"
        alt="Article cover image"
      />

      <header class="mt-6">
        <a
          href="#"
          class="inline-block rounded-[4px] bg-mustard px-3 py-1 text-sm font-bold text-gray-950 hover:bg-black hover:text-mustard"
          >Learning</a
        >
        <p class="mt-3 text-sm text-gray-950">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
      </header>

      <div class="mt-3">
        <a href="#" class="group">
          <h2
            class="text-2xl font-extrabold text-gray-950 group-hover:text-mustard"
          >
            HTML & CSS foundations
          </h2>
          <p class="mt-3 text-gray-500">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </a>
      </div>

      <footer class="mt-6">
        <a class="group inline-flex items-center gap-3" href="#">
          <img
            class="size-8 rounded-full ring-mustard ring-offset-2 group-hover:ring-2"
            src="img/image-avatar.webp"
            alt="Profile picture of Greg Hooper"
          />
          <span class="text-sm font-bold text-gray-950 group-hover:text-mustard"
            >Greg Hooper</span
          >
        </a>
      </footer>
    </div>
  </body>
</html>
